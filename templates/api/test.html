<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if list %}
    <ul>
    {% for question in list %}
        <li>{{ question.question_text }} <a href="http://localhost:8000/question/update/{{ question.id }}">Update</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
